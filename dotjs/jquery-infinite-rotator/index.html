<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Infinite Rotating Images Using jQuery (JavaScript)</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <h1>Infinite Rotating Images Using jQuery (JavaScript)</h1>
    <!-- START: Rotating Images -->
	<div id="gallery-container">
		<div id="rotating-item-wrapper">
			<img src="images/greenpeople.jpg" alt="a person entering a building" class="rotating-item" width="950" height="347" />
      <img src="images/entrance.jpg" alt="photo of building across from our office" class="rotating-item" width="950" height="347" />
      <img src="images/bluepeople.jpg" alt="building entrance with neon backlit walls" class="rotating-item" width="950" height="347" />
      <img src="images/reflection3.jpg" alt="building lobby window reflections" class="rotating-item" width="950" height="347" />
      <img src="images/reflection2.jpg" alt="reflection on building windows" class="rotating-item" width="950" height="347" />
      <img src="images/manequine.jpg" alt="two manequines in window" class="rotating-item" width="950" height="347" />    
			
		</div>
	</div>
		<!-- END: Rotating Images -->
	<div id="thumbs">
		<a href="#"><img src="images/greenpeople.jpg" width="151" class="highlighted"  /></a>
      <a href="#"><img src="images/entrance.jpg" width="151" /></a>
      <a href="#"><img src="images/bluepeople.jpg" width="151" /></a>
      <a href="#"><img src="images/reflection3.jpg" width="151" /></a>
      <a href="#"><img src="images/reflection2.jpg" width="151" /></a>
      <a href="#"><img src="images/manequine.jpg" width="151" /></a>
	</div>
	
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=3.0.1'></script>    
  <script type='text/javascript' src='js/infinite-rotator.js'></script>
  </body>
</html>
