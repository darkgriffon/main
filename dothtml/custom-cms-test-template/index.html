        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">

                            <button type="submit" class="btn">Sign in</button>

                    </div><!--/.nav-collapse -->
                </div>

        <div class="container">
            <ul class="breadcrumb">
              <li><a href="#">Article Pages</a> <span class="divider">/</span></li>
              <li><a href="#">The Plant</a> <span class="divider">/</span></li>
              <li class="active">Company A Ecosystem</li>
            </ul>
            <!-- Main hero unit for a primary marketing message or call to action -->
<form>
            <div class="hero-unit">

                <div class="row">
                        <div class="span9">Page Title</div>
                        <div class="span9">
                            <input type="text" name="pagetitle" value="{{pagetitle}}"  class="span6" />
                        </div>
                        <div class="span9">Page Description</div>
                        <div class="span9">
                            <input type="text" name="pagedescription" value="{{pagedescription}}" class="span8" />
                        </div>
                </div>

                <hr/>

                <div class="row">
                        <div class="span9">Page Heading</div>
                        <div class="span9">
                            <input type="text" name="pageh1" value="{{pageh1}}"  class="span8" />
                        </div>
                        <div class="span9">Date &amp; Time</div>
                        <div class="span9">
                            <input type="date" name="datentime" value="{{datentime}}" class="span6" />
                        </div>
                </div>

                <div class="row" id="images">
                        <div class="span9">Images</div>
                        
                        <div class="span9 img">
                            1. <input type="file" name="img01" class="span6" />
                        </div>
                        <div class="span9 img">
                            2. <input type="file" name="img02" class="span6" />
                        </div>
                        <div class="span9 img">
                            3. <input type="file" name="img03" class="span6" />
                        </div>
                        <div class="span9 img">
                            4. <input type="file" name="img04" class="span6" />
                        </div>
                        <div class="span9 img">
                            5. <input type="file" name="img05" class="span6" />
                        </div>
                        
                </div>
                <div class="row">
                    <div class="span9">
                        <button type="button" class="btn btn-info" id="addimg">Add Image</button>
                    </div>
                    <div class="span9">&nbsp;</div>
                </div>
                <div class="row" id="paragraphs">
                        <div class="span9">Page Paragraphs</div>
                        <div class="span9 pageparagraph">
                            <textarea rows="5" id="p1" class="span8">{{paragraph1}}</textarea>
                        </div>
                        
                </div> 
                <div class="row">
                    <div class="span9">
                        <button type="button" class="btn btn-info" id="addparagraph">Add Paragraph</button>
                    </div>
                    <div class="span9">&nbsp;</div>
                </div> 
            <hr/>
            <div class="row">
            <div class="span9">
                <button type="button" class="btn btn-success" id="addimg">Submit Changes</button>
            </div>
        </div>
        </div>
</form>
            <!-- Example row of columns -->
